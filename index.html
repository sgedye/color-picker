<!-- This is the index.html file -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./colors.png" />
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
    <h1>Color Selector</h1>
    <main>
      <!-- COLOUR SELECTOR -->
      <div id="selectors">
        <strong id="title-selector">RGB Selector:</strong>
        <div id="red-selector" class="selector"></div>
        <div id="green-selector" class="selector"></div>
        <div id="blue-selector" class="selector"></div>
        <button id="paint-canvas">Redraw</button>
      </div>
      <!-- CANVAS / BUTTON / DISPLAY -->
      <button id="canvas">Click me</button>
      <!-- DATA BOX RESULTS -->
      <div id="data"></div>
    </main>
    <script src="scripts/app.js"></script>
  </body>
</html>
